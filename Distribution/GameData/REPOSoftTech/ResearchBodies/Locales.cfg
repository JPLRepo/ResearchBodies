		#autoLOC_RBodies_discovery_Dres = Nous venons de découvrir Dres, une petite planète rocheuse en orbite autour du Soleil.
		#autoLOC_RBodies_discovery_Jool = Bon les gars, on a trouvé un truc vert. Un kerb.... une planète. Une planète gazeuse : Jool.
