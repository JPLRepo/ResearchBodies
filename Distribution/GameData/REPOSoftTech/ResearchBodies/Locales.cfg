		#autoLOC_RBodies_discovery_Eve = Nos instruments sont si puissants que nous avons pu voir un point violet dans le ciel. Bob l'a appelé Eve. Au début, nous croyions que c'était une glace comme Minmus mais ensuite les scientifiques au R&D nous ont dit que c'était impossible si près du Soleil.
