		#autoLOC_RBodies_discovery_Duna = Depuis longtemps, peut être des millénaires, nous pouvons voir un point rouge dans le ciel. Une étoile ? Des Snacks ???! Nous ne pouvions pas répondre. Malheureusement, nous sommes sûrs que ce n'est pas des snacks. C'est Duna.
